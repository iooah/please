<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/10000hours.css">
    <title>1만 시간의 법칙</title>
</head>
<body>
    <section id="content">
        <div class="wrapper">
            <div class="title">
                <img src="img/clock.png" alt="" class="clock_img"> 
                <!-- alt를 없애면 시각장애인 읽기 앱에서 굳이 한번 더 읽기 때문에 alt는 빈칸으로 두면 스크린리더가 그냥 넘어감 -->
                <div class="title_img">
                    <img src="img/title.png" alt="1만 시간의 법칙">
                </div>
            </div>
            <div class="intro">
              <div class="intro_saying">"연습은  어제의 당신보다 당신을 더 낫게 만든다."</div>
              <div class="explain">
                <div class="quotes">
                    <img src="img/quotes.png" alt="">
                </div>
                <p>
                    <span>1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
              </div>
            </div>
            <div class="inputs">
              <div class="field">
                <p>나는</p>
                <input type="text" id="field_value" placeholder="예: 프로그래밍">
                <p>전문가가 될 것이다.</p>
              </div>
              <div class="time">
                <P>그래서 앞으로 매일 하루에</P>
                    <input type="text" id="time_value"  placeholder="예: 5">
                    <P>시간씩 훈련할 것이다.</P>
                    <!-- <p> 바깥에 div가 한번씩 더 씌여져 있었음. 삭제하니 텍스트 가운데 정렬이 맞게 됨. -->
              </div>
            </div>
            <div class="start">
             <div class="btn-wrap">
                <button class="start_btn">나는 며칠동안 훈련을 해야 1만 시간이 될까?</button>
                <div class="click_img">
                    <img src="img/click.png" alt="">
                </div>
             </div>
            </div>
            <div class="result_loading">
             <div class="img_wrap">
                <img src="img/loading.png" alt="로딩 중">
             </div>
            </div>
            <div class="result">
              <div class="result_wrap">
                <div>
                    당신은 <span class="field_result"></span>전문가가 되기 위해서
                </div>
                <div>
                    대략 <span class="time_result"></span>일 이상 훈련하셔야 합니다 :D
                </div>
              </div>
              <div class="buttons">
                <div class="go">
                <button class="modal_btn">훈련하러 가기 GO!GO!</button>
                </div>
                <div class="share">
                   <button class="share_btn">공유하기</button>
        </div>
                </div>
              </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>화이팅!♥</h1>
                <h3>당신의 꿈을 응원합니다!!</h3>
            </div>
            <div class="licat_img">
                <img src="img/licat.png" alt="응원하는 라이캣">
            </div>
            <div class="btn">
                <button class="close_btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
                <p>(그냥 닫기 버튼입니다.)</p>
            </div>
        </div>
    </section>
    <footer id="copyright">
        <div class="logo_img">
            <img src="img/logo.png" alt="뚜아">
        </div>
        <p>이거슨 인프런 강의를 보고 따라 만든 거십니다. 뚜아가 해씁미다. 칭찬해주십시오 !!
        </p>
    </footer>
     <script  type="text/javaScript" src="js/10000hours.js"></script>
</body>
</html>
